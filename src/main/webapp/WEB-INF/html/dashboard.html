<th:block th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 well">

            <h1>This is the dashboard page</h1>

            <p th:text="${message}"></p>

            <h2>Here is a sample list</h2>

            <div class="ui relaxed divided list" th:each="todo : ${sampleList}" th:object="${todo}">
                <div class="item">
                    <i class="large radio middle aligned icon"></i>

                    <div class="content">
                        <a class="header" th:text="*{title}">There will be title</a>

                        <div class="description" th:text="*{desc}">Description goes here</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</th:block>
